- name: Install Git and Curl
  hosts: aws1
  become: yes

  tasks:
  - name: Update APT package index
    apt:
      update_cache: yes

  - name: Install Git and Curl 
    apt:
      name: 
        - Git
        - Curl
      state: present

  - name: Check Git Version
    command: git --version
    register: git_version_output

  - name: Display Git Version
    debug:
      msg: "Git version installed: {{ git_version_output.stdout }}"

  - name: Check version using Curl Command 
    command: curl -s https://www.google.com/
    register: curl_output
    
  - name: Show Curl using curl_output
    debug:
      msg: "curl_output.stdout"

    



      